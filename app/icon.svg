<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for each face -->
    <linearGradient id="topFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leftFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rightFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2FE0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Isometric Cube - centered in viewBox -->
  <g transform="translate(200, 180)" filter="url(#glow)">
    
    <!-- Top Face (Green/Teal) -->
    <path d="M -70,-20 L 0,-60 L 70,-20 L 0,20 Z" 
          fill="url(#topFaceGradient)" 
          stroke="none"
          opacity="0.95"/>
    
    <!-- Left Face (Cyan/Blue) -->
    <path d="M -70,-20 L -70,80 L 0,120 L 0,20 Z" 
          fill="url(#leftFaceGradient)" 
          stroke="none"
          opacity="0.9"/>
    
    <!-- Right Face (Purple) -->
    <path d="M 0,20 L 0,120 L 70,80 L 70,-20 Z" 
          fill="url(#rightFaceGradient)" 
          stroke="none"
          opacity="0.9"/>
    
    <!-- Inner accent on top face -->
    <path d="M -28,-8 L 0,-24 L 28,-8 L 0,8 Z" 
          fill="rgba(255, 255, 255, 0.25)" 
          stroke="none"/>
  </g>
</svg>